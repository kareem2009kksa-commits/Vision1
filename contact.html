
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ابدأ مشروعك معنا</title>
  <link href="https://fonts.googleapis.com/css2?family=changa:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'changa', sans-serif;
      background-color: #1a1a1a;
      color: #d8d2c7;
      background-image: 
                                              repeating-linear-gradient(0deg, rgba(216, 210, 199, 0.5) 0px, rgba(216, 210, 199, 0.5) 1px, transparent 1px, transparent 40px),
    repeating-linear-gradient(90deg, rgba(216, 210, 199, 0.5) 0px, rgba(216, 210, 199, 0.5) 1px, transparent 1px, transparent 40px);
      background-size: 40px 40px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      background-color: #111;
      border-bottom: 1px solid #222;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      height: 50px;
    }

    nav a {
      margin-left: 1.5rem;
      color: #d8d2c7;
      text-decoration: none;
      font-weight: 500;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    nav a:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
    }

    .form-wrapper {
      max-width: 800px;
      margin: 4rem auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1.25rem;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="vision-logo.png" alt="Vision Logo" class="logo" />
    <nav>
      <a href="index.html">الرئيسية</a>
    </nav>
  </header>

  <section class="form-wrapper">
    <h1>ابدأ مشروعك معنا</h1>
    <iframe src="https://forms.gle/dEnk1ERx39nEA13o6" allowfullscreen></iframe>
  </section>
</body>
</html>
