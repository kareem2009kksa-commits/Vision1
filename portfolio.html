<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>معرض الأعمال - VISION</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Changa', sans-serif;
      background-color: #0f0f0f;
      color: #e0e0e0;
      background-image:
        repeating-linear-gradient(0deg, rgba(216,210,199,0.2) 0px, rgba(216,210,199,0.2) 1px, transparent 1px, transparent 40px),
        repeating-linear-gradient(90deg, rgba(216,210,199,0.2) 0px, rgba(216,210,199,0.2) 1px, transparent 1px, transparent 40px);
      background-size: 40px 40px;
    }

    header {
      background: #000;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      height: 40px;
    }

    .back-button {
      font-size: 18px;
      color: #e0e0e0;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .back-button:hover {
      transform: scale(1.1);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 16px;
      padding: 30px;
    }

    .gallery img {
      width: 100%;
      height: 100%;
      aspect-ratio: 3/4;
      object-fit: cover;
      border-radius: 16px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 15px rgba(255, 255, 255, 0.08);
    }

    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="VISION-LOGO.PNG" alt="Vision Logo">
    <a class="back-button" href="index.html">العودة</a>
  </header>

  <section class="gallery">
    <img src="work4.jpg" alt="عمل 4">
    <img src="work5.jpg" alt="عمل 5">
    <img src="work6.jpg" alt="عمل 6">
    <img src="work7.jpg" alt="عمل 7">
    <img src="work8.jpg" alt="عمل 8">
    <img src="work9.jpg" alt="عمل 9">
    <img src="work10.jpg" alt="عمل 10">
    <img src="work11.jpg" alt="عمل 11">
    <img src="work12.jpg" alt="عمل 12">
    <img src="work13.jpg" alt="عمل 13">
    <img src="work14.jpg" alt="عمل 14">
    <img src="work15.jpg" alt="عمل 15">
  </section>

</body>
</html>
