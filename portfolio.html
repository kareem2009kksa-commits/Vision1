
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>معرض الأعمال - VISION</title>
  <style>
    body {
      margin: 0;
      background-color: #0f0f0f;
      font-family: 'changa', sans-serif;
      color: #e0e0e0;
      background-image:
                                 repeating-linear-gradient(0deg, rgba(216, 210, 199, 0.5) 0px, rgba(216, 210, 199, 0.5) 1px, transparent 1px, transparent 40px),
                                repeating-linear-gradient(90deg, rgba(216, 210, 199, 0.5) 0px, rgba(216, 210, 199, 0.5) 1px, transparent 1px, transparent 40px);

      background-size: 40px 40px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #000;
    }

    header img {
      height: 40px;
    }

    .back-button {
      font-size: 18px;
      color: #e0e0e0;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .back-button:hover {
      transform: scale(1.1);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 30px;
      padding: 60px;
      justify-items: center;
    }

    .card {
      width: 160px;
      height: 220px;
      background-color: #bcbcbc;
      border-radius: 25px;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.15);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 25px;
    }

    .card-number {
      position: absolute;
      bottom: 8px;
      right: 12px;
      font-weight: bold;
      font-size: 12px;
      color: #fff;
    }

    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
        padding: 30px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="VISION-LOGO.PNG" alt="Vision Logo">
    <a class="back-button" href="index.html">العودة</a>
  </header>

  <section class="gallery">
    <div class="card"><img src="work4.jpg"><div class="card-number">01</div></div>
    <div class="card"><img src="work5.jpg"><div class="card-number">01</div></div>
    <div class="card"><img src="work6.jpg"><div class="card-number">01</div></div>
    <div class="card"><img src="work7.jpg"><div class="card-number">01</div></div>
    <div class="card"><img src="work8.jpg"><div class="card-number">01</div></div>
    <div class="card"><img src="work9.jpg"><div class="card-number">01</div></div>
    <div class="card"><img src="work10.jpg"><div class="card-number">01</div></div>
    <div class="card"><img src="work11.jpg"><div class="card-number">01</div></div>
        <div class="card"><img src="work12.jpg"><div class="card-number">01</div></div>
        <div class="card"><img src="work13.jpg"><div class="card-number">01</div></div>
        <div class="card"><img src="work14.jpg"><div class="card-number">01</div></div>
        <div class="card"><img src="work15.jpg"><div class="card-number">01</div></div>
  </section>
</body>
</html>
